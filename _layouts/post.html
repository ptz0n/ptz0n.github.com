---
layout: default
---

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=481444638550896&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div role="main">
    <div class="content">

        <article>
            <h1>{% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}</h1>
            <time datetime="{{ page.date }}">{{ page.date | date:'%d %b %Y' | downcase }}</time>
            {{ content }}
        </article>

        <aside>
            <p>
                <a class="button flattr"
                    href="https://flattr.com/submit/auto?user_id={{ site.flattr.user }}&url={{ site.url }}{{ page.url }}&title={% if page.header %}{{ page.header }}{% else %}{{ page.title }}{% endif %}&\description={{ page.description }}&language={{ site.flattr.language }}&\tags={{ page.tags | array_to_sentence_string }}">
                    Flattr
                </a>
            </p>

            <div class="fb-comments"
                data-href="{{ site.url }}{{ page.url }}"
                data-numposts="{{ site.facebook.posts }}"
                data-colorscheme="light"></div>

        </aside>

        {% include posts.html %}
    </div>
</div>

{% include about.html %}
